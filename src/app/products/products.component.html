 <section id="products">
    <div class="product-menu">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <ul id="" class="list-inline">
              <i class="fa fa-star"></i><li><a id="Cakes" href="/products">Cakes</a></li>
              <i class="fa fa-star"></i><li><a id="Muffins" href="/products/Muffins">Muffins</a></li>
              <i class="fa fa-star"></i><li><a id="CupCakes" href="/products/CupCakes">CupCakes</a></li>
              <i class="fa fa-star"></i><li><a id="Cookies"  href="/products/Cookies">Cookies</a></li>
              <i class="fa fa-star"></i>                            
            </ul>            
          </div>
          <div class="col-lg-6 text-right">
            <ul id="" class="list-inline">
              <i class="fa fa-star"></i><li><a id="Tart" href="/products/Tart">Tart</a></li>
              <i class="fa fa-star"></i><li><a id="Bars" href="/products/Bars">Bars & Squares</a></li>
              <!-- <i class="fa fa-star"></i><li><a href="/events">Events</a></li>                            -->
              <i class="fa fa-star"></i>
            </ul>              
          </div>
        </div>
      </div>
    </div> <!-- End .product-menu -->

    <!-- <button class="mat-raised-button"(click)="openDialog(null)">Close</button> -->

    <div class="products">
      <div class="product-item" *ngFor="let product of products">
        <div class="product-img" >
          <a (click)="openDialog(product)">
            <img src="{{ homePath + product.productImage}}" alt="img11" />
          </a>
          <div id="zoom">
            <a (click)="openDialog(product)"><i class="fa fa-search-plus"></i></a>
          </div>            
       </div>

       <div class="product-details">
        <div class="product-title">
          <a data-pname=product.productName (click)="openDialog(product)">
            <h4 class="WisdomScriptAJ-font"><i>{{product.productName}}</i></h4></a>
         <h4> C${{product.productPrice}}</h4>
        </div>
        <a [routerLink]="" (click)="openDialog(product)">
          <div class="product-cart"></div>         
        </a>
    </div>

      </div> <!-- end product item -->
  
       <!-- Modal -->
       <div id="passion-modal" class="single-product">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body passion-modal">
                <div class="row">
                  <div class="col-lg-5 col-md-6 col-lg-offset-1 margin-top30">
                      <!-- Start border#1 style -->
                      <div class="border-style">
                        <div class="top-left"></div><div class="top-middle"></div><div class="top-right"></div>
                        <div class="middle-left"></div><div class="middle-middle min-height350">
                          <h4>pname</h4>
                          <p>This Blueberry Baked CheeseCake filled with delicious healthy ingredients of Passion for Dessert.</p><p> Serve for 10 persons</p>
                        </div><div class="middle-right"></div>
                        <div class="bottom-left"></div><div class="bottom-middle"></div><div class="bottom-right"></div>                
                      </div>
                      <!-- <div class="border-footer"></div>               -->
                      <!-- End border#1 style -->           
                  </div>
                  <div class="col-lg-5  col-md-6 margin-top30">
                      <!-- Start border#1 style -->
                      <div class="border-style">
                        <div class="top-left"></div><div class="top-middle"></div><div class="top-right"></div>
                        <div class="middle-left"></div><div class="middle-middle">
                          <img src="assets/img/dessert/c02_.jpg" alt="img11"/>

                        </div><div class="middle-right"></div>
                        <div class="bottom-left"></div><div class="bottom-middle"></div><div class="bottom-right"></div>                
                      </div>
                      <!-- <div class="border-footer"></div>               -->
                      <!-- End border#1 style -->            
                  </div>          
                </div> <!-- end .row -->  
                
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-lg-offset-5 margin-top30">
                   <h3>C$48</h3>                
                    <button type="button" class="single-product-cart" aria-label="Left Align">
                      <img alt="img" src="assets/img/cart.jpg" style="vertical-align: middle;height:min-content;"/> Add to Cart
                    </button>                  
                  </div>
                </div> 

              </div> <!-- end .modal-body -->
            </div>
          </div>
        </div>
        </div>
      <!-- /Modal -->   
      
    </div> <!-- end products -->
