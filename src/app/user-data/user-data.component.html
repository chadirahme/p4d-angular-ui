<div class="container">
    <div class="center">
        <!-- <h1 style="color: aliceblue;">Happy Victoria Day</h1> -->
      <h2>Join Our Mailing List</h2>
      <form (ngSubmit)="onSubmit(mailingListForm.value)"  #mailingListForm="ngForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" [(ngModel)]="userData.phone" required>
        </div>
        <div>
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" [(ngModel)]="userData.notes"></textarea>
        </div>
       
        <div class="button-group">
            <button type="submit">Subscribe</button>
            <button type="button" class="reset-button" (click)="resetForm(mailingListForm)">Reset</button>
          </div>
       
    
      </form>
    </div>
  </div>
